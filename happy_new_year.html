<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <style>

       body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: url('hpy.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h1 {
    color: #2E8B57; /* Колір тексту */
    font-size: 36px;
    margin-top: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    text-transform: uppercase;
    background-color: rgba(255, 250, 205, 0.8); /* Напівпрозорий фон */
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
    max-width: 90%; /* Збільшено максимальну ширину фону */
    padding: 10px 20px; /* Додано відступи, щоб фон був ширшим */
    margin-left: auto;
    margin-right: auto; /* Вирівнювання по центру */
}



#wish {
    margin-top: 30px;
    font-size: 24px;
    color: #ffcc00;
    font-weight: bold;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    text-transform: uppercase; /* Текст буде прописними */
}

button {
    padding: 10px 20px; /* Залишити відступи для зручності */
    font-size: 18px;
    color: #fff;
    background-color: #006400;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
    max-width: 80%; /* Тепер ширина кнопки обмежена, як у блоку побажання */
    margin-left: auto;
    margin-right: auto; /* Вирівнюємо кнопку по центру */
}

button:hover {
    background-color: #218838;
}
}


@media (max-width: 768px) {
    h1 {
        font-size: 28px;
    }

    #wish {
        font-size: 20px;
        max-width: 90%;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
    }
}

        /* Стили для адаптивного дизайну */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            #wish {
                font-size: 20px;
                max-width: 90%;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

    </style>
</head>
